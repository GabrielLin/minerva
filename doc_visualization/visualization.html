<html>
<head>
	<title>#Visualization</title>
	<link href='visualization.css' rel='stylesheet'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="file_data.json"></script>
	<script src="visualization.js"></script>
</head>

<body onload="loadData()">

<table id="page">
    <tr>
        <td id="tdheader" colspan=2>
            <div id="topPanel">
				<form>
					<input type="button" id="prevButton" class="bigButton" value="<" onclick="prevFile()" />
					<input type="button" id="nextButton" class="bigButton" value=">" onclick="nextFile()" />

					 <select id="file_list" size=4 onclick="fileSelected()">
					 </select>
				</form>
			</div>
        </td>
    </tr>
    <tr id="tdcontent">
        <td class="column">
		    <div id="leftPanel">
				<div id="leftDocumentPanel"></div>
				<div id="leftContent"></div>
			</div>
        </td>
		<td class="column">
			<div id="rightPanel">
				<div id="rightDocumentPanel"></div>
				<div id="rightContent"></div>
			</div>
        </td>
    </tr>
</table>



</body>
</html>

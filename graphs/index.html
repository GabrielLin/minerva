<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;

}

.tooltip{
	font-family: Helvetica;
	font-size: 16px;
  position: absolute;
  z-index: 10;
  visibility: hidden;
  max-width: 250px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1060,
    height = 1200;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-250)
    .linkDistance(80)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("output.json", function(error, graph) {
  console.log(graph);
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 15)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });
	  
		var tooltip = d3.select("body")
			.append("div")
			.classed("tooltip",true)
			.text("blabla");

		node.on("mouseover", function(d,i){ tooltip.text(d.name); return tooltip.style("visibility", "visible");})
		node.on("mousemove", function(){return tooltip.style("top",
			(d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
		node.on("mouseout", function(){return tooltip.style("visibility", "hidden");});
	  
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>

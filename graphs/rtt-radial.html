<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}


.tooltip{
  font-family: Helvetica, Arial, sans-serif;
  font-size: 12px;
  position: absolute;
  z-index: 10;
  visibility: hidden;
  max-width: 250px;
  background-color: rgba(250,255,124,.8);
  border: 1px black;
  padding: 8px;
}
s
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
function strip(html)
{
   var tmp = document.createElement("DIV");
   tmp.innerHTML = html;
   return tmp.textContent || tmp.innerText || "";
}



var diameter = 960;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter - 150)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("out1.json", function(error, root) {
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

  node.append("circle")
      .attr("r", 4.5);

  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      // .text(function(d) { return d.name; });
      .text(function(d) { return strip(d.name.substring(0,27)) + "..."; });

var tooltip = d3.select("body")
      .append("div")
      .classed("tooltip",true)
      .text("blabla");

    var circle=svg.selectAll("circle");

    circle.on("mouseover", function(d,i){ tooltip.html(d.name); return tooltip.style("visibility", "visible");})
    circle.on("mousemove", function(){return tooltip.style("top",
      (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
    circle.on("mouseout", function(){return tooltip.style("visibility", "hidden");});


});

d3.select(self.frameElement).style("height", diameter - 150 + "px");

</script>
